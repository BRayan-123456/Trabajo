<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pagina 2</title>
    <link rel="stylesheet" href="css/pagina2.css" >
</head>
<body>
<div class="container">

    <header>
        <div class="inicio">
        <div class="mic"><img src="img/mic 1.png" height="100px" width="100px"></div>
        </div>
    </header>


    <div class="img1"><img src="img/bebe 1.png" height="400px" width= "400px"></div>
    
    <div class="cja1">
        <p class="text1">ENTERIZO PARA BEBE</p>
        <p class="precio1">$35.000</p>
        <p class="talla">TALLA</p>
        <div class="formu1">
        <select class="f1" name="TALLA">
            <option>Selecciona</option>
            <option>2 Meses</option>
            <option>5 Meses</option>
            <option>10 Meses</option>
            <option>12 Meses</option>
            <option>18 Meses</option>
        </select>
        </div>
        <p class="cantidad">CANTIDAD</p>
        <div class="formu2">
        <select class="f2" name="CANTIDAD">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
        </select>
        </div>
        <button class="but1">AGREGAR AL CARRITO DE COMPRAS</button>
    </div>


    <div class="cja2">
        <div class="img2"><img src="img/buso nino.png" height="200px" width= "200px"></div>
        <p class="precio2">$45.000</p>
        <p class="text2">BUSO PARA NINO</p>
        <button class="but2">COMPRAR</button>
    </div>
    
    <div class="cja3">
        <div class="img3"><img src="img/conjunto bebe.png" height="200px" width= "200px"></div>
        <p class="precio3">$35.000</p>
        <p class="text3">CONJUNTO PARA BEBE</p>
        <button class="but3">COMPRAR</button>
    </div>

    <footer>
        <div class="fin">
        <div class="mic2"><img src="img/mic 2.png" width="150px" height="150px"></div>
        </div>
    </footer>
    
    
    
</div>
    
</body>
</html>
